<div class="commits-wrapper" style="padding: 24px;">
  <h2>Commits</h2>

  <table mat-table [dataSource]="commits" class="mat-elevation-z8" style="width: 100%;">

    <!-- Author -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let commit">
        {{ commit.commit.author.name }}
      </td>
    </ng-container>

    <!-- Message -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let commit">
        {{ commit.commit.message }}
      </td>
    </ng-container>

    <!-- URL -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL </th>
      <td mat-cell *matCellDef="let commit">
        <a [href]="commit.html_url" target="_blank" rel="noopener">View</a>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="commits?.length === 0" class="text-center p-4 text-muted" style="margin-top: 24px;">
    <mat-icon color="warn">info</mat-icon>
    No commits found.
  </div>
</div>
